{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid" id="reg1">
    <div class="row d-flex align-items-center justify-content-center" style="min-height: 100vh;">

        <!-- Login Form Column -->
        <div class="col-md-4 bg-transparent">
            <div class="shadow p-4">
                <h2 class="text-center mb-4">Log In</h2>
                <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                    <div class="form-group mb-3">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control bg-transparent" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control bg-transparent" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                    <div class="mt-3 text-center">
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="{% url 'register' %}">Don't have an account? Register here.</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Image Column -->
        <div class="col-md-5 d-none d-md-block">
            <img src="{% static 'images/Selection (1).jpg' %}" alt="Login" class="img-fluid" style="border-radius: 10px;">
        </div>
    </div>
</div>

{% endblock %}
