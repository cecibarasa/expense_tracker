{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid" id="reg1">
    <div class="row d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <!-- Add Expense Form Column -->
        <div class="col-md-6 bg-transparent">
            <div class="shadow p-4">
                <h2 class="text-center mb-4">Add Expense</h2>
                <form method="POST" action="{% url 'add_expense' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control bg-transparent" id="title" name="title" placeholder="Enter expense title" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="amount">Amount:</label>
                        <input type="number" step="0.01" class="form-control bg-transparent" id="amount" name="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control bg-transparent" id="date" name="date" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="category">Category:</label>
                        <select id="category" name="category" class="form-control bg-transparent" required>
                            <option value="Food">Food</option>
                            <option value="TRANSPORT">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </form>
            </div>
        </div>

        <!-- Image Column -->
        <div class="col-md-5 d-none d-md-block">
            <img src="{% static 'images/Selection (1).jpg' %}" alt="Add Expense" class="img-fluid" style="border-radius: 10px;">
            <button class="btn btn-primary w-100" type="button" href="{% url 'view_expenses' %}">
                <a href="{% url 'view_expenses' %}">View Expenses</a>
            </button>
        </div>
    </div>
</div>

{% endblock %}
