{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid" id="reg1">
    <div class="card">
        <h2 class="text-center">Reset Your Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
